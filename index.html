<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Developer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!------------ Header start ------------>
    <header class="container">
      <nav class="navbar">
        <img src="./images/logo.bytrend.svg" alt="logo" />
        <ul>
          <li>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
            <button class="btn1"><a href="./login.html">Log in</a></button>
            <button class="btn2">Open an account</button>
            <select name="language" id="language">
              <option value="english">English</option>
              <option value=" Ruscha">Ruscha</option>
              <option value="Uzbek">Uzbek</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>
    <!------------ Main start -------------->
    <main>
      <section>
        <div class="container">
          <div class="box">
            <img src="./images/logo.bytrend.svg" alt="logo" />
            <h1>Welcome to ByTrend!</h1>
            `
            <div class="select">
              <p>Already have an account?</p>
              <a href="./login.html">Log in</a>
            </div>
            <form>
              <div class="Name">
                <div class="first_name">
                  <div class="first_name1">First name</div>
                  <div class="first_name2">
                    <input type="text" placeholder="Dilshod" required />
                  </div>
                </div>
                <div class="last_name">
                  <div class="last_name1">Last name</div>
                  <div class="last_name2">
                    <input
                      type="text"
                      name="text"
                      id="text"
                      placeholder="Itolmasov"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="Birth">
                <div class="text1">
                  <label for="date">Birth date</label>
                </div>
                <div class="date">
                  <input type="date" id="date" />
                </div>
              </div>
              <div class="gender">
                <label for="gender">Gender</label>
              </div>
              <div class="Gender">
                <div class="female">
                  <input type="radio" name="Gender" id="female" required />
                  <label for="female">Female</label>
                </div>
                <div class="male">
                  <input type="radio" name="Gender" id="male" required />
                  <label for="male">Mali</label>
                </div>
              </div>
              <div class="skype1">
                <label for="skype">Skype</label>
              </div>
              <div class="Skype">
                <div class="login">
                  <input
                    type="text"
                    placeholder="Your login Skype( Kirish kodingiz)"
                  />
                </div>
              </div>
              <div class="promo1">
                <label for="promo">Promo</label>
              </div>
              <div class="Promo">
                <div class="promo">
                  <input type="text" placeholder=" Your Promo" />
                </div>
              </div>
              <a href="./second.html">
                <div class="continue">
                  <label for="continue">Continue</label>
                </div>
              </a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!------------ Footer start ------------->
    <footer class="container">
      <div class="footer">

  </body>
</html>
